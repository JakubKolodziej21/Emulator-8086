<!DOCTYPE html>
<html lang="PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Emulator 8086</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>
</head>

<body>
    <header>Symulator Procesora Intel 8086</header>

    <div id="konsola">
        <form id="console">
            <table>
                <tr>
                    <td>
                        <a>AX</a>
                        <input type="text" id="AX">
                        <input type="button" value="RESET" onclick="Reset_AX()">
                    </td>
                    <td rowspan="4"><input type="button" value="RESET ALL" onclick="Reset()"></td>
                </tr>
                <td>
                    <a>BX</a>
                    <input type="text" id="BX">
                    <input type="button" value="RESET" onclick="Reset_BX()">
                </td>
                <tr>
                    <td>
                        <a>CX</a>
                        <input type="text" id="CX">
                        <input type="button" value="RESET"
                        onclick="Reset_CX()"></td>
                </tr>


                <tr>
                    <td>
                        <a>DX</a>
                        <input type="text" id="DX">
                        <input type="button" value="RESET"
                        onclick="Reset_DX()"></td>
                </tr>
            </table>
    </div>
    </form>
    
    <div id="MOV_Section">
<table>
    <tr>
        <td><input type="button" value="MOV AX, BX"onclick="mov_ax_bx()" </td>

        <td><input type="button" value="MOV BX, AX"onclick="mov_bx_ax" </td>

        <td><input type="button" value="MOV CX, AX"onclick="mov_cx_ax" </td>

        <td><input type="button" value="MOV DX, AX"onclick="mov_dx_ax" </td>
    </tr>

    <tr>
        <td><input type="button" value="MOV AX, CX"onclick="mov_ax_cx" </td>

        <td><input type="button" value="MOV BX, CX"onclick="mov_bx_cx" </td>

        <td><input type="button" value="MOV CX, BX"onclick="mov_cx_bx" </td>

        <td><input type="button" value="MOV DX, BX"onclick="mov_dx_bx" </td>
    </tr>

    <tr>
        <td><input type="button" value="MOV AX, DX"onclick="mov_ax_dx" </td>

        <td><input type="button" value="MOV BX, DX"onclick="mov_bx_dx" </td>

        <td><input type="button" value="MOV CX, DX"onclick="mov_cx_dx" </td>

        <td><input type="button" value="MOV DX, CX"onclick="mov_dx_dx" </td>
    </tr>

    
</table>



    </div>

    <footer>
        Projekt Wykonał: Jakub Kołodziej | nr. indeksu 14128
    </footer>
</body>

</html>
